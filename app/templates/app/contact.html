{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92 m-t-80" style="background-image: url('static/app/content/site/images/bg-01.jpg');"> <!--Добавил m-t-80-->
		<h2 class="ltext-105 cl0 txt-center">
			Контакты
		</h2>
	</section>	


	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form method = "POST"> {% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Мы ответим на ваши вопросы
						</h4>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" name="email" required id ="id_email" max_length =" 255" placeholder="ваш email">
							<img class="how-pos4 pointer-none" src="{% static 'app/content/site/images/icons/icon-email.png' %}" alt="ICON">
						</div>

						<div class="bor8 m-b-30">
							<textarea type="text" name="text" required id="id_text" class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25"  placeholder="как мы можем помочь?"></textarea>
						</div>

						<button type="submit" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Отправить
						</button>

                        
                       


					</form>
				</div>

				<div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-map-marker"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Где мы?
							</span>

							<p class="stext-115 cl6 size-213 p-t-18">
								Псков, ул.Ротная 37
							</p>
						</div>
					</div>

					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-phone-handset"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Как с нами связаться?
							</span>

							<p class="stext-115 cl1 size-213 p-t-18">
								+7900 990 23 36
							</p>
						</div>
					</div>

					<div class="flex-w w-full">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-envelope"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Как нам написать?
							</span>

							<p class="stext-115 cl1 size-213 p-t-18">
								glareintothespace@gmail.com
                                
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	


	
	
	<!-- Map -->
	<div class="map">
		<div class="size-303" id="google_map" data-map-x="57.819365" data-map-y=" 28.331786" data-pin="{% static 'app/content/site/images/icons/pin.png' %}" data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
	</div>


{% endblock %}
